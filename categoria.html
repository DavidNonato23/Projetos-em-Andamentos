<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categoria</title>
    <style>
        body{
            background: linear-gradient(to top, yellow,red);
            background-attachment: fixed;
            
        }

       main{
        width: 700px;
        height: 500px;
        background-color: black;
        margin: auto;
        max-width: 50%;
        height: 500px;
       border-radius: 3px;
       }    

       main >nav{
        text-align: center;
        padding-top: 230px;
        
       }

       main >nav >a{
        color: white;
        text-decoration: none;
        padding: 20px;
        background: linear-gradient(to top,yellow,red);
        background-attachment: scroll;
        font-size: 22px;
        margin: 20px;
        border-radius: 3px;
        max-width: 30%;
        height: 30%;
       }

       main >nav >a:hover{
        color: black;
        transition: 1.5s;
       }

       h1{
        text-align: center;
        font-size: 56px;
       }

       #volta{
        background-color: aliceblue;
        padding: 10px;
        text-decoration: none;
        width: 50px;
        border-radius: 3px;
        text-align: center;
        position: fixed;
       }

       #volta >a{
        text-decoration: none;
        color: black;
       }
    </style>
</head>
<body>

    <div id="volta">
        <a href="index.html">Volta</a>
    </div>

    <h1>Categoria</h1>
    
    <main>
        <nav>
            <a href="#">Ação</a>
            <a href="#">Series</a>
            <a href="#">TV</a>
        </nav>
    </main>
</body>
</html>
