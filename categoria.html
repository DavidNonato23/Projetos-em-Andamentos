<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categoria</title>
    <style>
        body{
            background: linear-gradient(to top, yellow,red);
            background-attachment: fixed;
            
        }

        img{
            display: block;
            margin: auto;
            margin-bottom: 50px;
            max-width: 50vh;
        }

       main{
        width: 700px;
        height: 500px;
        background-image: url(imagem/Fundo\ Pricipal.jpg);
        box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.4);
        margin: auto;
        max-width: 50%;
        height: 500px;
        border-radius: 3px;
       }    

       main >nav{
        text-align: center;
        padding-top: 200px;
        
       }

       main >nav >a{
        padding: 10px;
        color: black;
        text-decoration: none;
        background: linear-gradient(to top,yellow,red);
        background-attachment: fixed;
        display: block;
        width: 100px;
        margin: auto;
        font-size: 22px;
      }

      main >nav >a:hover{
        color: red;
        transition: 1.5s;
      }

       #volta {
        padding: 10px;
        background-color: white;
        width: 35px;
        border-radius: 3px;
       }

       #volta >a{
        text-decoration: none;
        color: black;
       }
    </style>
</head>
<body>

    <div id="volta">
        <a href="index.html">Volta</a>
    </div>

    <img src="imagem/Categoria.png" alt="categoria">
    
    <main>
        <nav>
            <a href="filmes.html">Ação</a><br>
            <a href="#">Series</a><br>
            <a href="#">Novelas</a>
        </nav>
    </main>
</body>
</html>
