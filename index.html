    <style>
        *{
            margin: 0%;
            padding: 0%;
        }

        body{
            background-color: black;
           
        }

        header{
            background-color: black;
            background-attachment: fixed;
            padding: 10px;
            border-top-right-radius:3px;
            border-top-left-radius: 3px;
            margin-bottom: 50px;
            background-size: cover;
            
        }

        main >img{
            display: block;
            margin: auto;
            height: 150px;
        }

        main >nav{
            background-color: black;
            padding: 15px;
            border-radius: 3px;
            text-align: center;
        }

        main >nav >a{
            text-decoration: none;
            font-size: 18px;
            padding: 5px;
            color: white;
        }


        main >nav >a:hover{
            color: red;
            transition: 1s;
        }

        main{
            margin: auto;
        }


       main >div{
        background-image: url(imagem/fundo\ 2-900.jpg);
        background-position: center center;
        background-size: cover;
        background-attachment: scroll;
        background-repeat: no-repeat;
        height: 70vh;
        width: 100%;
        margin: auto;
        
        
       }
         
         
       footer >div{
        background-color: black;
       }

       footer >div >p{
        color: white;
        font-size: 19px;
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
        
       }

       .pe{
        padding: 15px;
        text-align: center;
       }

       .pe >nav{
        padding: 10px;
        background-color: white;
        margin: 10px;
        border-radius: 3px;
       }

       .pe >nav >a{
        text-decoration: none;
        color: black;
        margin: 10px;
        font-size: 22px;
        font-family: Arial, Helvetica, sans-serif;
       }

       .pe >nav >a:hover{
        border-radius: 3px;
        padding: 5px;
        background-color: red;
        transition: 1s;
       }
        
    </style>
</head>
